<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Mahalaxmi Krushi Seva Kendra for inquiries about our services and products.">
    <title>Contact Us - Mahalaxmi Krushi Seva Kendra</title>
</head>
<body>
    <section id="contact" class="contact-section">
        <h2>Contact Us</h2>
        <p>If you have any questions or inquiries, please fill out the form below:</p>
        <form action="#" method="post" id="contact-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </section>
</body>
</html>
